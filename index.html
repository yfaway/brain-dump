<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  <body>
    <form>
      Content:<br/>
      <textarea id="content" rows="10" cols="50"></textarea>
      <p/>
      Tags:
      <br />
      <input type="text" name="tags" size="40" />
      <br />
      <input type="submit" onclick="handleSubmit(); return false;" />
    </form>  
    <div id="tags">
    </div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
<script>
$(function() {
  google.script.run.withSuccessHandler(displayTags).getTags();
});

function displayTags(tags) {
  tags.forEach(function(tag) {
    $("#tags").append("<a href='http://google.com'>" + tag.name + "</a> ");
  });
}

// The code in this function runs when the page is loaded.
function handleSubmit() {
  google.script.run.withSuccessHandler(showThings)
      .addNewContent($("#content").val());
  return false;
};

function showThings(things) {
  alert(things);
}
</script>  
</html>
